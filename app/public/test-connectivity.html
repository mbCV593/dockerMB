<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Conectividad - Sistema de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">üîß Test de Conectividad</h1>
                <p class="text-center text-muted">Sistema de Inventario - Diagn√≥stico de Base de Datos</p>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">üóÑÔ∏è Test de Base de Datos</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testDatabase()">Probar Conexi√≥n BD</button>
                        <div id="db-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">üì¶ Test de API Categor√≠as</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success" onclick="testCategorias()">Probar API Categor√≠as</button>
                        <div id="categorias-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">üè† Enlaces R√°pidos</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <a href="/" class="btn btn-outline-primary w-100">Inicio</a>
                            </div>
                            <div class="col-md-3">
                                <a href="/dashboard" class="btn btn-outline-success w-100">Dashboard</a>
                            </div>
                            <div class="col-md-3">
                                <a href="/categorias" class="btn btn-outline-warning w-100">Categor√≠as</a>
                            </div>
                            <div class="col-md-3">
                                <a href="/productos" class="btn btn-outline-info w-100">Productos</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testDatabase() {
            const resultDiv = document.getElementById('db-result');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Probando conexi√≥n...';
            
            try {
                const response = await fetch('/test-db');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h6>‚úÖ Conexi√≥n exitosa</h6>
                            <p><strong>Total de categor√≠as:</strong> ${data.total_categorias}</p>
                            <small>Driver: ${data.database_info.driver}</small>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h6>‚ùå Error de conexi√≥n</h6>
                            <p><strong>Error:</strong> ${data.message}</p>
                            <details>
                                <summary>Soluciones posibles:</summary>
                                <ul class="mt-2">
                                    ${data.error_details.possible_solutions.map(sol => `<li>${sol}</li>`).join('')}
                                </ul>
                            </details>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>‚ùå Error de conexi√≥n</h6>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testCategorias() {
            const resultDiv = document.getElementById('categorias-result');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Cargando categor√≠as...';
            
            try {
                const response = await fetch('/api/categorias-simple');
                const data = await response.json();
                
                if (Array.isArray(data)) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h6>‚úÖ API funcionando</h6>
                            <p><strong>Categor√≠as encontradas:</strong> ${data.length}</p>
                            <ul>
                                ${data.slice(0, 3).map(cat => `<li>${cat.nombre} (${cat.totalProductos} productos)</li>`).join('')}
                            </ul>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-warning">
                            <h6>‚ö†Ô∏è API funcionando con datos est√°ticos</h6>
                            <p>La API responde pero sin conexi√≥n a la base de datos.</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>‚ùå Error en la API</h6>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
